<style>
  body {
    background-color:black;
    color: white;
  }
</style>

<body>
<div style="background-color:black">

        <header id="gtco-header" class="gtco-cover" role="banner" style="background-color: black;">
                <div class="overlay"></div>
                <div class="gtco-container">
                    <div class="row">
                        <div class="col-md-12 col-md-offset-0 text-center">
                            <div class="display-t">
                                <div class="display-tc animate-box" data-animate-effect="fadeIn">
                                    
                         
                            
                                    <h1>        JOIN US</h1>
                        
    

        <div style="background-color:black" id="gtco-subscribe">
                <div style="background-color:black" class="gtco-container">
                    <div style="background-color:black" class="row animate-box">
                        <div class="col-md-8 col-md-offset-2 text-center gtco-heading">
                            <h2>Subscribe</h2>
                        </div>
                    </div>
                    <div class="row animate-box">
                        <div class="col-md-12">
                            <form action="{{url_for('signup')}}" method="POST" class="form-inline">
                                <div class="col-md-4 col-sm-4">
                                        {% if error %}
                                        <p class=error><strong>Erreur:</strong> {{ error }}
                                        {% endif %}
                                    
                                    <div class="form-group">
                                        <label for="customer_id" class="sr-only">Id</label>
                                        <input type="text" class="form-control" id="id" placeholder="{{ new_id }}" name="customer_id" value="{{
                                            request.form.customer_id }}" required>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4">
                                    <div class="form-group">
                                        <label for="password" class="sr-only">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Your password" name="password" value="{{
                                            request.form.password }}" required>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4">
                                    <button type="submit" class="btn btn-default btn-block">SUBMIT</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
               
        </div>
    </div>
</div>
</div>
</div>
</header>

   


        </div>
   


	<!-- jQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>

    <!-- MAIN JS -->
