<!DOCTYPE HTML>


<style>

.zoom:hover {
    -ms-transform: scale(1.1); /* IE 9 */
    -webkit-transform: scale(1.1); /* Safari 3-8 */
    transform: scale(1.1); 
}

</style>
<html>
	<header>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PFE NETFLIX</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by FreeHTML5.co" />
	<meta name="keywords" content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
	<meta name="author" content="FreeHTML5.co" />

 

	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	

		<!-- Animate.css -->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/animate.css') }}">
		<!-- Icomoon Icon Fonts-->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/icon.css') }}">


		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/test.css') }}">




	<!-- Animate.css -->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/animate.css') }}">
	<!-- Icomoon Icon Fonts-->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/icomoon.css') }}">
	<!-- Bootstrap  -->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.css') }}">

	<!-- Magnific Popup -->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/magnific-popup.css') }}">

	<!-- Owl Carousel  -->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/owl.carousel.min.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/owl.theme.default.min.css') }}">
	
	<!-- Theme style  -->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

	<!-- Modernizr JS -->
	<script type="text/javascript" src="{{ url_for('static', filename='modernizr-2.6.2.min.js') }}"></script>

	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->


	<div id="page">
		<nav class="gtco-nav" role="navigation">
			<div class="gtco-container">
				<div class="row">
					<div class="col-xs-2">
							<div id="gtco-logo"><a href="{{url_for('home')}}">PFE NETFLIX</a></div>
					</div>
					<div class="col-xs-10 text-right menu-1">
						<ul>
							<li class="active"><a href="{{url_for('home')}}">Home</a></li>
							<li><a href="{{url_for('account')}}">Account</a></li>
							<li><a href="{{url_for('start')}}">Exit</a></li>
							
							
						</ul>
					</div>
				</div>
				
			</div>
		</nav>

		<header id="gtco-header"  role="banner" style="background-color: rgba(0, 0, 0);">
			<div class="overlay"></div>
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-1 col-md-offset-4 text-center">
						<div class="display-t">
							<div class="display-tc animate-box" data-animate-effect="fadeIn">
								<h1>MOVIES</h1>
							
							</div>
						</div>
					</div>
				</div>
			</div>	
		</header>
</div>
	
<br/>
<div id="gtco-features-1">
		<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h2>Watch our movies recommanded for you</h2>
						
						</div>
					</div>
				</div>
			</div>

	

	<div class="container-fluid">
		<div id="fh5co-projects-feed" class="fh5co-projects-feed clearfix masonry">
			{% for movie in movies %}
				{% if movie[1] != "N/A" %}
					<div class="fh5co-project masonry-brick">
						<div class="zoom">
							<a href="{{url_for('movie',movie_id=movie[0])}}">
							<img src="{{ movie[1] }}"  width="300" height="426">
							</a>
							<br/>
							<h4 style="text-center">{{movie[2]}}</h4>
						</div>	
					</div>
				{% else %}
					<div class="fh5co-project masonry-brick">
						<div class="zoom">
							<a href="{{url_for('movie',movie_id=movie[0])}}">
							<img src="{{url_for('static', filename='img/pop.png')}}" width="300" height="426">
							</a>
							<br/>
							<h4 style="text-center">{{movie[2]}}</h4>
						</div>	
					</div>
				{% endif %}
				
			{% endfor %}
		</div>
	</div>
</div>


		<!-- jQuery -->
		<script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
		<!-- Bootstrap -->
		<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
		<!-- masonry -->
		<script type="text/javascript" src="{{ url_for('static', filename='jquery.masonry.min.js') }}"></script>
		<!-- MAIN JS -->
		<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>

	







	
	<!-- jQuery -->
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>

	<!-- jQuery Easing -->
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.easing.1.3.js') }}"></script>

	<!-- Bootstrap -->
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

	<!-- Waypoints -->
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.waypoints.min.js') }}"></script>
	<!-- Carousel -->
	<script type="text/javascript" src="{{ url_for('static', filename='owl.carousel.min.js') }}"></script>

	<!-- countTo -->
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.countTo.js') }}"></script>

	<!-- Magnific Popup -->
	<script type="text/javascript" src="{{ url_for('static', filename='jquery.magnific-popup.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='magnific-popup-options.js') }}"></script>

	<!-- Main -->
	<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>


	</body>
</html>
